<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stock Market Analysis</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <h1>Stock Analysis</h1>

<div class="container">
  <div class="charts-section">
    <div id="chart"></div>
    <button id="btn1Month" onclick="changeChart('AAPL', '1mo')">1 Month</button>
    <button id="btn3Months" onclick="changeChart('AAPL', '3mo')">3 Months</button>
    <button id="btn1Year" onclick="changeChart('AAPL', '1y')">1 Year</button>
    <button id="btn5Years" onclick="changeChart('AAPL', '5y')">5 Years</button>
  </div>
  
  <!-- This is where the buttons will be appended -->
  <div class="buttonContainer" id="buttonContainer"></div>
  <div class="stats-section" id="stockStats"></div>
  
  <div class="list-section" id="stockList"></div>

  
</div>



<div class="details-section" id="stockDetails"></div>

<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
<script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
<script src="app.js"></script>
<script>

</script>
</body>
</html>
